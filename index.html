
<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Quote Generator</title>
        <link rel="icon" type="image/png" href="favicon.png"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
              integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
              crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head> 
    <body>
        <body>
        <div class="container" id="quote-container">
            <h1>
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
            
            </h1>
            
            <p class="author" id="author"></p>
            
            <hr/>
            <div class="buttons">
                <a class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                
                 <a class="loader" onclick="getNewQuote()">Next quote</a>
                
                 <a class="instagram" id="instagram" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                
               
               
            </div>
        </div>

        <!--LINK CUSTOM JS FILE-->
        <script src="script.js"></script>
    </body>
</html>
